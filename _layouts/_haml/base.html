<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width' name='viewport'>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta content='{{ site.description }} ' name='description'>
    <link href='/css/main.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet'>
    <script src='//use.typekit.net/ann6kvn.js'></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class='l-wrapper'>
      <!-- Header Section -->
      <header class='site-header'>
        <div class='l-align-middle'>
          <a class='site-title' href='{{ site.baseurl }}'>{{ site.title }}</a>
          <nav class='site-nav'>
            <a class='menu-icon'><span class='fa fa-bars'></span></a>
            <div class='trigger'>
              {% include main-nav.html %}
            </div>
          </nav>
        </div>
      </header>
      <!-- Main Content Section -->
      <div class='l-page-content'>
        <div class='l-align-middle'>
          {{ content }}
        </div>
      </div>
      <!-- Footer Section -->
      <footer class='site-footer'>
        <div class='l-align-middle'>
          <div class='l-footer-wrapper'>
            <div class='l-footer-col-1'>
              <h3>{{ site.title }}</h3>
              {% include social-icons.html %}
            </div>
            <div class='l-footer-col-2'>
              <p>{{ site.description }}</p>
              <p class='bottom-line'>If debugging this is wrong, I don't want to be right.</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-54575066-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
